<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Center Phone with Scrolling Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 50px 20px;
            position: relative;
        }

        .side-images {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 25%;
        }

        .side-images img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .center-phone {
            width: 350px;
            height: 650px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-phone img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spacer {
            height: 300vh; /* Ensures enough scrolling space */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="side-images">
            <img src="left-image1.jpg" alt="Left Image 1">
            <img src="left-image2.jpg" alt="Left Image 2">
        </div>

        <div class="center-phone">
            <img src="phone-mockup.png" alt="Static Phone">
        </div>

        <div class="side-images">
            <img src="right-image1.jpg" alt="Right Image 1">
            <img src="right-image2.jpg" alt="Right Image 2">
        </div>
    </div>

    <div class="spacer"></div> <!-- Extra space for scrolling -->

</body>
</html>
